name: Default
run-name: ${{ github.actor }} is testing out GitHub Actions
on: [push]
jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: '20.x'
      - uses: actions/setup-python@v4
        with:
          cache: 'pip'
          python-version: '3.11'
      - run: npm ci
      - run: npm run lint
      - run: npm test
