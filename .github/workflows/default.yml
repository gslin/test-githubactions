name: Default
run-name: ${{ github.actor }} is testing out GitHub Actions
on: [push]
jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: '20.x'
      - uses: actions/setup-python@v4
        with:
          cache: 'pip'
          python-version: '3.11'
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - name: Setup SSH private key
        env:
          DEPLOY_SSH_PRIVATE_KEY_BASE64: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY_BASE64 }}
        run: |
          mkdir -p ~/.ssh; echo -n "$DEPLOY_SSH_PRIVATE_KEY_BASE64" | base64 -d > ~/.ssh/id_rsa; chmod 600 ~/.ssh/id_rsa
      - run: ssh -o StrictHostKeyChecking=accept-new -p 222 service-test@colo-contabo-1.gslin.com "ls -al"
