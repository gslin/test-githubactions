name: Default
on: [push]
jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: '20.x'
      - uses: actions/setup-python@v4
        with:
          cache: 'pip'
          python-version: '3.11'
      - run: npm ci --no-audit
      - run: npm run lint
      - run: npm test
      - name: Setup SSH private key
        env:
          DEPLOY_SSH_PRIVATE_KEY_BASE64: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY_BASE64 }}
        run: |
          mkdir -p ~/.ssh; echo -n "$DEPLOY_SSH_PRIVATE_KEY_BASE64" | base64 -d > ~/.ssh/deploy.pem; chmod 600 ~/.ssh/deploy.pem
      - name: Deploy to server
        run: |
          rsync -Favz -e "ssh -i ~/.ssh/deploy.pem -o StrictHostKeyChecking=accept-new -p 222" --delete-after ./ service-test@colo-contabo-1.gslin.com:test-githubactions/
      - name: Restart services
        # Use bash -cl to include fnm.
        run: |
          ssh -i ~/.ssh/deploy.pem -o StrictHostKeyChecking=accept-new -p 222 service-test@colo-contabo-1.gslin.com /bin/bash -cl "cd test-githubactions; npx pm2 ecosystem.config.js restart"
